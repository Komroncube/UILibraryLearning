<div class="dotoList">
  <div class="container">
    <h2>To do</h2>
  
    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
        [cdkDropListConnectedTo]="[doneList, inprogressList]" class="list" (cdkDropListDropped)="drop($event)">
      @for (item of todo; track item) {
        <div class="list-item" cdkDrag style="background-color: red;">{{item}}</div>
      }
    </div>
  </div>
  
  <div class="container">
    <h2>In progress</h2>
  
    <div cdkDropList #inprogressList="cdkDropList" [cdkDropListData]="inprogress"
        [cdkDropListConnectedTo]="[todoList, doneList]"  class="list" (cdkDropListDropped)="drop($event)">
      @for (item of inprogress; track item) {
        <div class="list-item" cdkDrag style="background-color: yellow;">{{item}}</div>
      }
    </div>
  </div>
  
  <div class="container">
    <h2>Done</h2>
  
    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
        [cdkDropListConnectedTo]="[todoList, inprogressList]" class="list" (cdkDropListDropped)="drop($event)">
      @for (item of done; track item) {
        <div class="list-item" cdkDrag style="background-color: greenyellow;">{{item}}</div>
      }
    </div>
  </div>
  
</div>
